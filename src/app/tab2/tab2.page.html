<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crear Publicacion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Publicacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <form >
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Caption de Foto</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Escribe un pie de foto..." [(ngModel)]="datosPublicacion.descripcion" name="descripcion"></ion-input>

          {{datosPublicacion.descripcion}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>usuario:</ion-label>
        </ion-col>
        <ion-col>
          <ion-input placeholder="Emilio navaira" type="text" [(ngModel)]="datosPublicacion.usuario" name="usuario"></ion-input>
          {{datosPublicacion.usuario}}
        </ion-col>


      </ion-row>

      <ion-row>
        <ion-col>
          <!--<ion-label>archivo: {{archivo}}</ion-label>-->
          <ion-label>archivo: </ion-label>
        </ion-col>
        <ion-col>
          <ion-input placeholder="Emilio Navaira" type="file" (change)="onChange($event)" name="foto"></ion-input>
        </ion-col>
      </ion-row>

     <ion-row>
       <ion-col size="12">
        <ion-button class="col-12-btn" (click)="crearPublicacion(datosPublicacion)">Crear Publicacion</ion-button>
       </ion-col>
     </ion-row>

      <!--
        <ion-row>
        <ion-col>
          <ion-label>
            Escribir Ruta de imagen:
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder></ion-input>
        </ion-col>
      </ion-row>
      -->
    </ion-grid>
  </form>

</ion-content>
